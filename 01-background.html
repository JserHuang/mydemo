<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day1:点击按钮给页面更换随机的背景色</title>
	<style>
		body {
			background: red;
		}
		button {
			width: 300px;
			height: 50px;
			background: yellow;
			position: absolute;
			left: 50%;
			margin-left: -150px;
		}
	</style>
</head>
<body>
	<button>Change Background Color</button>

	<script>
		var bdy = document.getElementsByTagName("body")[0];
		var btn = document.getElementsByTagName("button")[0];
		

		// btn.onclick = function () {
		// 	bdy.style.backgroundColor = "black";
		// }

        btn.onclick = function () {
            var colorStr="";
     //字符串的每一字符的范围
            var str="0123456789abcdef";
     //产生一个六位的字符串
		    for(var i=0;i<6;i++){
		         colorStr += str.substr(parseInt(Math.random()*str.length),1);//随机生成颜色
		     }
		         bdy.style.backgroundColor="#"+colorStr;
	 	}
	</script>
</body>
</html>
